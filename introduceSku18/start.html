<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3db7e80a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/start.css">
    <script src="start.js"></script>
    <title>Start Page</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./24imgf/skulogo.svg" class="logo">
    </header>
    <div class="login">
        <ul class="login_top">
            <li><a href="#">서경인</a></li>
            <li><a href="#">서경대학교 법인</a></li>
        </ul>
        <div class="login_input">
            <div class="login_id"><input type="text" id="id" placeholder="아이디"><i class="fa-solid fa-id-card"></i></div>
            <div class="login_pw"><input type="password" id="pw" placeholder="비밀번호"><i class="fa-solid fa-user-lock"></i></div>
        </div>
        <ul class="login_bottom">
            <li><a href="#">아이디찾기</a></li>
            <li><a href="#">비밀번호 변경</a></li>
        </ul>
        <button onclick="checkInput()">로그인</button>
    </div>
    <div class="bottom">
        <li><a href="#">도움말 바로가기 ></a></li>
        <li><a href="#">이전포탈 바로가기 ></a></li>
    </div>
    <div class="footer">
        &copy;2024 SeoKyeong University. All Rights Reserved.
    </div>
    </div>

</html>
